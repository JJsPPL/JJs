<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ Shaved Ice</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Lobster', sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed; 
            background-size: cover; 
            color: #333;
        }
        header { 
            background: rgba(255, 102, 150, 0.8); /* Added transparency to see the background */
            padding: 20px 10px;
            font-size: 24px;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }
        header img {
            width: 120px;
            height: auto;
        }
        nav a {
            display: inline-block;
            font-size: 18px;
            margin: 10px 5px;
            color: #ff3366;
            text-decoration: none;
            font-weight: bold;
        }
        .menu-container, #events {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100%, 1fr)); /* Full width on smaller screens */
            gap: 10px;
            justify-items: center;
        }
        .menu-container img, #events img {
            width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .contact { 
            background: rgba(255, 102, 150, 0.9); /* Added transparency */
            color: white; 
            padding: 15px; 
            font-size: 16px;
        }
        /* Media Queries for responsive adjustments */
        @media (min-width: 768px) {
            header { font-size: 36px; }
            nav a { font-size: 20px; }
            .menu-container, #events {
                grid-template-columns: repeat(3, 1fr); /* Grid layout for larger screens */
            }
            .menu-container img, #events img {
                width: 100%; /* Larger images on desktop */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="2JJ.jpg" alt="JJ Shaved Ice Logo">
        <h1>JJ's Shaved Ice</h1>
    </header>
    <nav>
        <a href="#menu">Menu</a>
        <a href="#events">Events</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="menu">
        <h2>Our Menu</h2>
        <!-- Replace these src attributes with actual paths to your menu item images -->
        <div class="menu-container">
            <img src="menu-item1.jpg" alt="Menu Item 1">
            <img src="menu-item2.jpg" alt="Menu Item 2">
            <img src="menu-item3.jpg" alt="Menu Item 3">
        </div>
    </section>
    <section id="events">
        <h2>Upcoming Events</h2>
        <!-- Replace these src attributes with actual paths to your event images -->
        <img src="event1.jpg" alt="Event 1">
        <img src="event2.jpg" alt="Event 2">
        <img src="event3.jpg" alt="Event 3">
    </section>
    <section class="contact">
        <h2>Contact Us</h2>
        <p>Email: example@example.com</p>
        <p>Phone: 123-456-7890</p>
    </section>
</body>
</html>
