<head>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
  <link rel="preload" href="2JJ.jpg" as="image" />
  <link rel="preload" href="JJflyer.jpg" as="image" />
  <style>
    /* Global Reset & Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Lobster', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      line-height: 1.4;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 0 15px;
    }
    header {
      background: linear-gradient(to right, rgba(255,102,153,0.9), rgba(255,51,102,0.9));
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      max-width: 100px;
      height: auto;
      margin-bottom: 5px;
    }
    header h1 { font-size: 1.8rem; margin-bottom: 5px; }
    header p { font-size: 1rem; }
    nav {
      background: rgba(255,255,255,0.8);
      padding: 5px 0;
      text-align: center;
    }
    nav a {
      color: #ff3366;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    nav a:hover { color: #d35400; }
    section {
      background: rgba(255,255,255,0.9);
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
    }
    .main-photo {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    h2 {
      color: #d35400;
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }
    .grid img {
      width: 100%;
      border-radius: 6px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .grid img:hover { transform: scale(1.05); }
    .contact {
      background: linear-gradient(to right, #ff6699, #ff3366);
      color: #fff;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
    }
    .contact a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s ease;
    }
    .contact a:hover { border-bottom: 2px solid #fff; }
    /* Scroll-to-top Button */
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff3366;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 50%;
      font-size: 1rem;
      cursor: pointer;
      display: none;
      z-index: 1001;
    }
    #scrollTopBtn:hover { background-color: #d35400; }
    /* Lightbox (Photo Album) Styles */
    .lightbox-modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 6px;
    }
    .lightbox-modal .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      color: #fff;
      font-weight: bold;
      font-size: 40px;
      user-select: none;
      transition: background-color 0.3s;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    .prev:hover, .next:hover { background-color: rgba(0,0,0,0.8); }
    /* Mobile Adjustments */
    @media (max-width: 600px) {
      header h1 { font-size: 1.5rem; }
      nav a { font-size: 1rem; margin: 0 5px; }
      .grid { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
    }
  </style>
</head>
<body>

    </section>
  </div>

  <!-- Scroll-to-top Button -->
  <button id="scrollTopBtn" title="Scroll to top">â†‘</button>

  <!-- Lightbox Modal -->
  <div id="lightboxModal" class="lightbox-modal">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightboxImg">
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <script>
    // Smooth Scrolling for nav links
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // Scroll-to-top Button
    const scrollTopBtn = document.getElementById("scrollTopBtn");
    window.addEventListener('scroll', () => {
      scrollTopBtn.style.display = window.pageYOffset > 200 ? "block" : "none";
    });
    scrollTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Lightbox Functionality
    const modal = document.getElementById("lightboxModal");
    const modalImg = document.getElementById("lightboxImg");
    const closeBtn = document.querySelector(".lightbox-modal .close");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");
    // Gather all clickable images in an array
    const galleryImages = Array.from(document.querySelectorAll('.clickable'));
    let currentIndex = 0;

    // Open modal and display image at index
    function openModal(index) {
      currentIndex = index;
      modal.style.display = "block";
      modalImg.src = galleryImages[currentIndex].src;
    }

    // Close modal
    function closeModal() {
      modal.style.display = "none";
    }

    // Show next image in gallery
    function showNext() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      modalImg.src = galleryImages[currentIndex].src;
    }

    // Show previous image in gallery
    function showPrev() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      modalImg.src = galleryImages[currentIndex].src;
    }

    // Attach click event to each clickable image
    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        openModal(index);
      });
    });

    // Event listeners for modal controls
    closeBtn.addEventListener('click', closeModal);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);

    // Close modal when clicking outside the image
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    // Keyboard navigation support
    document.addEventListener('keydown', (e) => {
      if (modal.style.display === "block") {
        if (e.key === "ArrowRight") showNext();
        if (e.key === "ArrowLeft") showPrev();
        if (e.key === "Escape") closeModal();
      }
    });
  </script>
</body>
</html>
