<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JJ's Shaved Ice offers delicious shaved ice, bingsu, and more! Visit us at our events or order online.">
    <meta name="keywords" content="shaved ice, bingsu, desserts, events, food">
    <meta name="author" content="Jonathan Pablo">
    <title>JJ Shaved Ice</title>

    <!-- Google Fonts for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Arial&display=swap" rel="stylesheet">
    <link rel="preload" href="2JJ.jpg" as="image">
    <link rel="preload" href="JJflyer.jpg" as="image">

    <style>
        body { 
            font-family: 'Lobster', sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            background: url('background.jpg') no-repeat center center fixed; 
            background-size: cover; 
            background-position: center;
            color: #333;
        }

        header { 
            background: linear-gradient(to right, #ff6699, #ff3366); 
            padding: 20px; 
            font-size: 50px; 
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header img {
            max-width: 25px;
            height: auto;
        }

        section { padding: 20px; }

        nav a {
            font-size: 50px;
            margin-right: 20px;
            color: #ff3366;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .main-photo {
            margin-top: 20px;
            width: 25%;
            height: auto;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Updated Menu Image Styles */
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 150px; /* Reduced max width to make images smaller */
        }

        .menu-item img {
            width: 100%; /* Ensures the image scales with the container */
            max-width: 120px; /* Limits the image size */
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .menu-item img:hover {
            transform: scale(1.05);
        }

        .menu-item p {
            font-size: 16px;
            font-weight: bold;
            color: #d35400;
            margin-top: 5px;
        }

        /* Event images */
        #events img {
            max-width: 25%;
            height: auto;
            object-fit: contain;
            margin: 0 auto;
        }

        /* Contact section */
        .contact { 
            background: #ff6699; 
            color: #000; 
            padding: 25px; 
            font-size: 50px;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.3);
        }

        .contact a {
            font-weight: bold;
            color: #ff3366;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <img src="2JJ.jpg" alt="JJ Shaved Ice Logo">
        <h1>JJ's Shaved Ice!</h1>
        <p>Delicious Shaved Ice & Treats!</p>
    </header>

    <nav>
        <ul style="list-style: none; padding: 0; margin: 0;">
            <li style="display: inline-block;"><a href="#menu">Menu</a></li>
            <li style="display: inline-block;"><a href="#events">Events</a></li>
            <li style="display: inline-block;"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section>
        <img src="JJflyer.jpg" alt="JJ Shaved Ice Flyer" class="main-photo">
    </section>

    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-container">
            <div class="menu-item">
                <img src="Bluberry Shaved Ice.jpeg" alt="Blueberry Shaved Ice">
                <p>Blueberry Shaved Ice</p>
            </div>

            <div class="menu-item">
                <img src="Strawberry Shaved Ice.jpeg" alt="Strawberry Shaved Ice">
                <p>Strawberry Shaved Ice</p>
            </div>

            <div class="menu-item">
                <img src="Lime Shaved Ice.jpeg" alt="Lime Shaved Ice">
                <p>Lime Shaved Ice</p>
            </div>

            <div class="menu-item">
                <img src="Mango Bingsu.jpeg" alt="Mango Bingsu">
                <p>Mango Bingsu</p>
            </div>

            <div class="menu-item">
                <img src="Strawberry Bingsu.jpeg" alt="Strawberry Bingsu">
                <p>Strawberry Bingsu</p>
            </div>

            <div class="menu-item">
                <img src="Cotton Candy Bingsu.jpeg" alt="Cotton Candy Bingsu">
                <p>Cotton Candy Bingsu</p>
            </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <h2>Contact Us</h2>

    </section>

</body>

</html>
