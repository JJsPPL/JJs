<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ Shaved Ice</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            background-image: url('background.jpg'); /* Use an image */
            background-size: cover;
            background-position: center;
            color: #333; /* Text color */
        }
        header { 
            background: linear-gradient(to right, #ff9900, #ffcc00); 
            padding: 20px; 
            font-size: 28px; 
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        section { padding: 20px; }
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        .menu-item { 
            font-size: 22px;
            margin: 15px 0;
            font-weight: bold;
            color: #d35400; /* Orange text */
        }
        .contact { 
            background: #ffcc00; 
            color: #000; 
            padding: 25px; 
            font-size: 18px;
            box-shadow: 0px -4px 8px rgba(0,0,0,0.3);
        }
        .contact a {
            font-weight: bold;
            color: #ff5733;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        img { 
            max-width: 100%; 
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="JJ Shaved Ice Logo" width="150">
        <h1>Welcome to JJ Shaved Ice!</h1>
        <p>Delicious shaved ice & Bingsu treats!</p>
    </header>
    
    <section>
        <h2>Our Menu</h2>
        <div class="menu-container">
            <p class="menu-item">Regular Shaved Ice</p>
            <img src="shaved_ice.jpg" alt="Regular Shaved Ice" width="300">
            <p class="menu-item">Bingsu (Milk-Based) - $13</p>
            <img src="bingsu.jpg" alt="Bingsu Dessert" width="300">
        </div>
    </section>

</html>
