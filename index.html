<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JJs</title>
  <!-- If you have a separate CSS file, link to it here instead of using <style>. -->
  <style>
    /* General body font size */
    body {
      font-family: Arial, sans-serif;
      font-size: 18px; /* Increase as needed */
      line-height: 1.6;
    }

    /* Make headings larger if desired */
    h1, h2, h3, h4, h5, h6 {
      font-weight: bold;
    }

    /* Enlarge link font size to match body (can also style color, decoration, etc.) */
    a {
      font-size: 18px;
      color: blue; /* Adjust color if desired */
      text-decoration: underline; /* or 'none' */
    }

    /* Make all images half their original size by default */
    img {
      width: 50%;   /* reduce to half current width */
      height: auto; /* keep aspect ratio */
      display: block; /* optional: to remove inline spacing */
      margin: 1rem auto; /* optional: center images */
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to JJ's Site</h1>
  </header>

  <main>
    <p>
      This text and the links will be displayed in a larger font size. 
      <a href="#">Here is a link</a> to demonstrate the style.
    </p>

    <!-- Example image usage: all images automatically 50% width -->
    <img src="images/picture1.jpg" alt="Picture 1">
    <img src="images/picture2.jpg" alt="Picture 2">
  </main>

  <footer>
    <p>
      &copy; 2025 JJ's. <a href="https://github.com/jjsppl">Check out my GitHub</a>
    </p>
  </footer>
</body>
</html>
