<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JJ's Shaved Ice offers delicious shaved ice, bingsu, and more! Visit us at our events or order online.">
    <meta name="keywords" content="shaved ice, bingsu, desserts, events, food">

    <!-- Google Fonts for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Arial&display=swap" rel="stylesheet">
    <link rel="preload" href="2JJ.jpg" as="image">
    <link rel="preload" href="JJflyer.jpg" as="image">

    <style>
        /* 1) Overall page settings */
        body { 
            font-family: 'Lobster', sans-serif;
            font-size: 20px; /* Increased base font size */
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed; 
            background-size: cover; 
            background-position: center;
            color: #333;
        }

        /* 2) Header styling */
        header { 
            background: linear-gradient(to right, #ff6699, #ff3366);
            padding: 40px 20px;
            font-size: 72px; /* Increased header text size from 60px */
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* 3) Logo in the header */
        header img {
            max-width: 300px;
            height: auto;
        }

        /* 4) Main sections */
        section {
            padding: 20px;
        }

        /* 5) Navigation links */
        nav a {
            font-size: 36px; /* Increased nav link size from 30px */
            margin-right: 20px;
            color: #ff3366;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* 6) Main flyer image at the top */
        .main-photo {
            margin-top: 40px;
            /* Removed explicit width: 100%; 
               We will rely on the universal img { width: 50% } rule instead */
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* 7) Menu container styling (but removing the 80% rule) */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100%, 1fr)); 
            gap: 20px;
            justify-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 8) Contact section */
        .contact {
            background: #ff6699;
            color: #000;
            padding: 25px;
            font-size: 28px; /* Increased from 24px */
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.3);
        }
        .contact a {
            /* Links will inherit the larger contact font size */
            font-weight: bold;
            color: #ff3366;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }

        /* 9) Events images container (removed the 80% rule) */
        #events img {
            /* Let the universal img rule handle sizing */
        }

        /* 10) Universal image styling: now all images are half their previous displayed size */
        img {
            width: 50%;             /* Display images at 50% width */
            height: auto;          /* Keep aspect ratio */
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            display: block;        /* Helps center images when margin: 0 auto is used */
            margin: 20px auto;     /* Space between images and auto-center */
        }
        img:hover {
            transform: scale(1.05);
        }

        /* 11) Mobile Optimization */
        @media (max-width: 768px) {
            header {
                font-size: 48px; /* Slightly smaller for mobile */
            }
            nav a {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
