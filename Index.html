<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ Shaved Ice</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Lobster', sans-serif; 
            text-align: center; 
            margin: 0 auto; 
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed; 
            background-size: cover; 
            color: #333;
            transform: scale(0.33);
            transform-origin: top left;
            width: 300%;
            height: 300%;
            overflow: auto;
        }
        header, nav, section, .contact { 
            padding: 10px 20px; 
        }
        header img {
            width: 100px; /* Adjust according to your design needs */
        }
        nav a {
            font-size: 16px; /* Adjust according to your design needs */
        }
        .menu-container, #events {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .menu-container img, #events img {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="2JJ.jpg" alt="JJ Shaved Ice Logo">
        <h1>JJ's Shaved Ice</h1>
    </header>
    <nav>
        <a href="#menu">Menu</a>
        <a href="#events">Events</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="menu">
        <!-- Menu items -->
    </section>
    <section id="events">
        <!-- Event photos -->
    </section>
    <section class="contact">
        <!-- Contact info -->
    </section>
</body>
</html>
